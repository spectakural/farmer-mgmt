<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Home</title>
    <link
      rel="stylesheet/less"
      type="text/css"
      href="/static/userhome.less"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg="nest"></script>
    <script src="//cdn.jsdelivr.net/npm/less@3.13"></script>
  </head>
  <body>
    <div class="box">
      <div class="division">
        <div class="avatar">
          <p>{{ current_user.username[0] }}</p>
          <i class="fas fa-power-off"></i>
        </div>
        <h1>Welcome back, {{current_user.username}}!</h1>
        <div class="routes">
            <div>
                <h2><a href="{{ url_for('govtschemes') }}"> Govt schemes</a></h2>
            </div>
            <div>
                <h2><a href="{{ url_for('renting') }}">Machineries for rent</a></h2>
            </div>
            <div>
                <h2><a href="{{ url_for('shopping') }}">Seeds and fertilizers</a></h2>
            </div>
        </div>
        </div>
      <div class="division">
          <div class="inputfield">
              <label for="name">Username</label>
              <input type="text" id="name" value="{{ data[0] }}">
          </div>
          <div class="inputfield">
              <label for="">Name</label>
              <input type="text" id="name" value="{{ data[2] }}">
          </div>
          <div class="inputfield">
              <label for="">Income</label>
              <input type="text" id="name" value="{{ data[3] }}">
          </div>
          <div class="inputfield">
              <label for="">DOB</label>
              <input type="text" id="name" value="{{ data[4] }}">
          </div>
          <div class="inputfield">
              <label for="">Aadhar</label>
              <input type="text" id="name" value="{{ data[5] }}">
          </div>
          <div class="inputfield">
              <label for="">Phone</label>
              <input type="text" id="name" value="{{ data[6] }}">
          </div>
      </div>
    </div>
    <script>
      $(".avatar").click(function () {
        window.location = "/logout"
      })
    </script>
  </body>
</html>
